<!DOCTYPE html>
<html lang="en">
<head>
  <title>PropertyPro-lite </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="./stylesheets/signup.css">
  <link rel="stylesheet" href="./stylesheets/responsive.css">
  <link rel="icon" href="">
</head>
<body>

    <div class="mask">
        <div class="logo-div">
            <a href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 155.5 37"><defs><style>.a,.c,.e{fill:#fff;}.a,.b{font-size:21px;font-family:Roboto-Regular, Roboto;letter-spacing:0.025em;}.b,.d{fill:#27c063;}.c{stroke:#27c063;}.f{stroke:none;}.g{fill:none;}</style></defs><g transform="translate(-49.5 -29.5)"><text class="a" transform="translate(91 55)"><tspan x="0" y="0">Property</tspan></text><text class="b" transform="translate(174 55)"><tspan x="0" y="0">p</tspan></text><text class="a" transform="translate(185 55)"><tspan x="0" y="0">ro</tspan></text><g transform="translate(-861.5 -135.5)"><g class="c" transform="translate(911 165)"><circle class="f" cx="18.5" cy="18.5" r="18.5"/><circle class="g" cx="18.5" cy="18.5" r="18"/></g><path class="d" d="M9.25,0A9.463,9.463,0,0,1,18.5,9.662a38.813,38.813,0,0,1-.973,7.058c-1.431,6.842-4.6,16.006-8.277,16.006C4.141,32.726,0,15,0,9.662A9.463,9.463,0,0,1,9.25,0Z" transform="translate(920.25 166.85)"/><circle class="e" cx="3.7" cy="3.7" r="3.7" transform="translate(925.8 173.182)"/></g></g></svg>
            </a>
        </div>
        <div class="sign-up">
            <div class="page-title align-center accent-color1">Sign Up</div>
            <div class="email-field">
                <input type="text" id="email" class="twelvecol text-field" placeholder="email"/>
            </div>
            <div class="first-name-field">
                <input type="text" id="first-name" class="twelvecol text-field" placeholder="first name"/>
            </div>
            <div class="last-name-field">
                <input type="text" id="last-name" class="twelvecol text-field" placeholder="last name"/>
            </div>
            <div class="password-field">
                <input type="password" id="password" class="twelvecol text-field" placeholder="enter password"/>
            </div>
            <div class="confirm-password-field">
                <input type="password" id="confirm-password" class="twelvecol text-field" placeholder="confirm password"/>
            </div>
            <div class="phoneNumber-field">
                <input type="text" id="phoneNumber" class="twelvecol text-field" placeholder="phone number"/>
            </div>
            <div class="address-field">
                <input type="text" id="address" class="twelvecol text-field" placeholder="enter your address"/>
            </div>
            <select class="role twelvecol text-field">
                <option disabled>select role</option>
                <option>agent</option>
                <option>client</option>
            </select>
            <div class="submit-btn">
                <a href="./properties.html" class="format-link">
                    <button class="dom-color-bg white centered sign-in-button">SIGN UP</button>
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
